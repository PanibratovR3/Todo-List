<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo-List</title>
</head>
    <body>
        <div class="header">
            <div class="header-text">
                Todo-List
            </div>
            <button class="add-project-button">
                + Add new project
            </button>
        </div>
        <div class="main-container">
            <div class="projects-container">
                <div class="projects-header">
                    Projects
                </div>
                <div class="projects-list"></div>                                     
            </div>
            <div class="tasks-container">
                <div class="tasks-header">Tasks</div>
                <p class="no-tasks"></p>
                <input type="hidden" />
                <div class="tasks-list"></div>
            </div>
        </div>
        <div class="modal-dialog-add-project-container">
            <dialog class="add-project-dialog">
                <div class="add-project-header">Add new project</div>
                <form method="dialog">
                    <div class="add-project-row">
                        <label for="project-name">Name:</label>
                        <input type="text" name="" id="project-name" required/>
                        <span class="non-empty-flag"></span>
                        <span class="add-project-monitor"></span>
                    </div>
                    <div class="add-project-settings">
                        <button type="button" class="add-project-submit-button">Add</button>
                    </div>
                </form>
            </dialog>
        </div>
        <div class="modal-dialog-add-task-container">
            <dialog class="add-task-dialog">
                <div class="add-project-header">Add new task</div>
                <form method="dialog">
                    <div class="add-task-row">
                        <label for="task-title">Title:</label>
                        <input type="text" id="task-title" required/>
                        <span class="non-empty-flag"></span>
                        <span class="add-task-monitor"></span>
                    </div>                    
                    <div class="add-task-row">
                        <label for="task-name">Description:</label>
                        <input type="text" id="task-name" required/>
                        <span class="non-empty-flag"></span>
                        <span class="add-task-monitor"></span>
                    </div>
                    <div class="add-task-row">
                        <label for="task-due-date">Due date:</label>
                        <input type="date" id="task-due-date" required />
                        <span class="non-empty-flag"></span>
                        <span class="add-task-monitor"></span>
                    </div>
                    <div class="add-task-row">
                        <label for="task-priority">Priority:</label>
                        <select id="task-priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                        <span class="add-task-monitor"></span>
                    </div>
                    <div class="add-task-row">
                        <label for="task-notes">Notes:</label>
                        <textarea id="task-notes" required></textarea>
                        <span class="non-empty-flag"></span>
                        <span class="add-task-monitor"></span>
                    </div>                                                                                                    
                    <div class="add-task-settings">
                        <button type="button" class="add-task-submit-button">Add</button>
                    </div>
                </form>
            </dialog>
        </div>
    <script src="index.js" type="module"></script>        
    </body>
</html>
